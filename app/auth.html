    <body>

      <div class="form-auth-wrapper">
        <header>
          <h4>Авторизуйтесь</h4>
        </header>
        <form action="" class="form-auth">
          <div class="input-item">
            <label for="uLogin">Логин</label>
            <div class="input-wrapper">
              <input type="text" id="uLogin" name="userLogin" class="error" placeholder="Введите логин">
              <span class="error-tooltip">введите логин</span>
            </div>
          </div>
          <div class="input-item">
            <label for="uPass">Пароль</label>
            <div class="input-wrapper">
              <input type="text" id="uPass" name="userPassword" class="" placeholder="Введите пароль">
              <span class="error-tooltip">введите пароль</span>
            </div>
            </span>
          </div>
          <input type="button" class="btn auth-button" value="Войти">
        </form>
      </div>
      <script type="text/javascript" src="bower/jquery/dist/jquery.js"></script>
      <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
