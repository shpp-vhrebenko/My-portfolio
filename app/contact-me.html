          <div class="container">
            <aside class="sidebar">
              <nav class="navigation">

                </ul>
              </nav>
            </aside>
            <div class="content">
              <section class="contactmebox">
                <div class="contactmebox-header">
                  <h2>У Вас интересный проект? Напишите мне.</h2>
                </div>
                <div class="contactmebox-body clearfix">
                  <form>
                    <div class="row users_data">
                      <div class="input-item userName">
                        <label for="uName">Имя</label>
                        <input type="text" id="uName" name="userName" placeholder="Как к Вам обращаться">
                      </div>
                      <div class="input-item userEmail">
                        <label for="uEmail">Email</label>
                        <input type="email" id="uEmail" name="userEmail" placeholder="Куда мне писать">
                      </div>
                    </div>
                    <div class="input-item userMessage">
                      <label for="uMessage">Сообщение</label>
                      <textarea id="uMessage" name="uMessage" placeholder="Кратко в чем суть.." style="height:180px"></textarea>
                    </div>
                    <div class="row captcha-box">
                      <label for="uCaptcha">Введите код указаный на картинке</label>
                      <div class="captcha-wrapper">
                        <img src="" alt="">
                      </div>
                      <div class="input-item uCaptcha">
                        <input type="text" id="uCaptcha" placeholder="Введите код">
                      </div>
                    </div>
                    <div class="row buttons-box">
                      <input type="button" class="btn submit-button" value="Отправить">
                      <input type="button" class="btn clear-button" value="Очистить">                    </div>
                    
                  </form>
                </div>
              </section>
