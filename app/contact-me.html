      <div class="wrapper">
        <div class="main-content">
          <header class="page-header">
            <div class="container-big">
              <a class="header-logo-link">
                <img src="img/logo.png" alt="logo" class="logo-img">
              </a>
              <h2 class="header-title">vhrebenko</h2>
              <ul class="socials">
                <li class="socials-item">
                  <a href="http://vk.com" target="_blank" class="socials-link vk" >vk.com</a>
                </li>
                <li class="socials-item">
                  <a href="http://twitter.com" target="_blank" class="socials-link tw">twitter.com</a>
                </li>
                <li class="socials-item">
                  <a href="http://facebook.com" class="socials-link fk" target="_blank">facebook.com</a>
                </li>
                <li class="socials-item">
                  <a href="http://github.com/shpp-vhrebenko github" class="socials-link gb" target="_blank">github.com</a>
                </li>
              </ul>
            </div>
            
          </header>
          <div class="container">
            <aside class="sidebar">
              <nav class="navigation">
                <ul class="navigation-list">
                  <li class="navigation-item"><a href="/" class="navigation-link">Обо мне</a></li>
                  <li class="navigation-item"><a href="/my-work.html" class="navigation-link"> Мои работы</a></li>
                  <li class="navigation-item current"><a href="/contact-me.html" class="navigation-link"> Связаться со мной</a></li>
                </ul>
              </nav>
            </aside>
            <div class="content">
              <section class="contactmebox">
                <div class="contactmebox-header">
                  <h2>У Вас интересный проект? Напишите мне.</h2>
                </div>
                <div class="contactmebox-body clearfix">
                  <form id="contact-me">
                    <div class="row users_data">
                      <div class="form-group userName">
                        <label for="uName">Имя</label>
                        <input  type="text" 
                                id="uName" 
                                name="userName" 
                                placeholder="Как к Вам обращаться"
                                qtip-content="Вы не ввели имя">
                      </div>
                      <div class="form-group userEmail">
                        <label for="uEmail">Email</label>
                        <input  type="email" 
                                id="uEmail" 
                                name="userEmail" 
                                placeholder="Куда мне писать"
                                qtip-content="Вы не ввели email"
                                qtip-position="right">
                      </div>
                    </div>
                    <div class="form-group userMessage">
                      <label for="uMessage">Сообщение</label>                     
                      <textarea placeholder="Кратко в чем суть.." id="uMessage" name="uMessage" qtip-content="Что вы от меня хотели" ></textarea>
                    </div>
                    <div class="row">
                      <label for="uCaptcha">Введите код указаный на картинке</label>
                      <div class="captcha-wrapper">
                        <img src="" alt="">
                      </div>
                      <div class="form-group uCaptcha">
                        <input  type="text" 
                                id="uCaptcha" 
                                placeholder="Введите код"
                                qtip-position="right"
                                qtip-content="Вы не ввели код">
                      </div>
                    </div>
                    <div class="row">
                      <input type="submit" class="btn submit-button pull-left" value="Отправить">
                      <input type="reset" class="btn clear-button pull-right" value="Очистить">                    </div>
                    
                  </form>
                </div>
              </section>
            </div>
          </div>
        </div>
      </div>
